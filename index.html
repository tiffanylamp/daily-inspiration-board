<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Inspiration Dashboard</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Daily Inspiration Dashboard</h1>
    </header>
    
    <main>
        <div id="quote-container">
            <p id="quote">Loading your daily inspiration...</p>
        </div>
        
        <section id="quote-section">
            <blockquote id="quote">Loading...</blockquote>
            <cite id="author"></cite>
        </section>
        
        <section id="journal-section">
            <h2>Journal Prompt</h2>
            <p id="prompt">What is one thing you're grateful for today?</p>
            <textarea id="journal-entry" placeholder="Write here..."></textarea>
            <button id="save-entry">Save</button>
        </section>
        
        <section id="todo-section">
            <h2>To-Do List</h2>
            <ul id="todo-list"></ul>
            <input type="text" id="new-task" placeholder="Add a task...">
            <button id="add-task">Add</button>
        </section>

        <section id="weather-section">
            <h2>Current Weather</h2>
            <p id="weather">Loading...</p>
        </section>
        
    </main>
    
    <script src="assets/js/main.js"></script>
</body>
</html>
