<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Inspiration Dashboard</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Daily Inspiration Dashboard</h1>
    </header>
    
    <main id="content-container">
        
        <section class="quote-section">
            <p id="quote">Loading Inspiration Quote...</p>
            <button id="new-quote-btn">New Quote</button>
        </section>
        
        <section id="journal-section">
            <h2>Journal Prompt</h2>
            <p id="journal-prompt">Loading your prompt...</p>
            <button id="newPromptBtn">New Prompt</button>
        
            <textarea id="journal-entry" placeholder="Write your thoughts here..."></textarea>
            <button id="saveEntryBtn">Save Entry</button>
        
            <h3>Previous Entries</h3>
            <div id="journal-entries"></div>
        </section>
        
        
        <section id="todo-section">
            <h2>To-Do List</h2>
            <input type="text" id="todoInput" placeholder="Add a new task...">
            <button id="addTodoBtn">Add</button>
            <ul id="todo-list"></ul>
        </section>

        <section id="weather-section">
            <h2>Current Weather</h2>
            <p id="weather">Loading...</p>
        </section>

    </main>
    
    <script src="assets/js/main.js"></script>
</body>
</html>
